<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<!--shopo langas-->
<div>
    <h1>Shop</h1>
    <div class="shop">
        <div class="category">
            <div class="food">Food</div>
            <div class="eletronic">Eletronic</div>
            <div class="furniture">Furniture</div>
            <div class="showAll">Show All</div>
        </div>



    </div>

        <button id="clickCheck">Add Product</button>

</div>

<!--Inventoriaus langas-->
<div>
    <h1>Inventory</h1>
    <div class="inventory">
        <div class="values">
            <div class="money"></div>
            <div class="weight"> </div>
        </div>
    </div>
</div>

<!--Modal langas-->


<div id="modal-content">
    <div class="modal-body">
        <h2>Add product</h2>

        <input name="Name" type="text" placeholder="Name">
        <input name="Photo" type="text" placeholder="Photo">
        <input name="Weight" type="text" placeholder="Weight">
        <input name="Price" type="number" placeholder="Price">
        <input name="Category" type="text" placeholder="Category">
        <i id="click" class="fas fa-times"></i>
    </div>

</div>

</body>
</html>
